<div class="col-sm-4">
    <div class="portal col">
        <div class="item" ng-repeat="item in service.Service"
             ng-click="service.setEditedItem(item)"
             ng-class="{'active':service.isCurrentItem(item.Id)}">
            <button type="button" class="close" ng-click="service.deleteItem(item.Id)">&times;</button>
            <h4>Service Type:{{item.ServiceType}}</h4>
            <p><strong>Name:{{item.Name}}</strong></p>
            <p><strong>Description:{{item.Description}}</strong></p>
            <p><strong>Email:{{item.Email}}</strong></p>
            <button type="button" class="btn btn-info btn-lg" ng-click="service.email(item.Id)">Contact</button>
            
        </div>
      
    </div>
</div>
<div class="col-sm-8">
    <!-- CREATING -->
    <div ng-if="!service.isEditing" class="col-xs-12">
        <h4>Create a New Service</h4>
        <hr />
        <form class="create-form" role="form"
              ng-submit="service.createItem(service.newItem)" novalidate>
            <div class="form-group">
                <label>Service Type</label>
                <input type="text" class="form-control"
                       ng-model="service.newItem.ServiceType"
                       placeholder="Enter Service Type">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control"
                       ng-model="service.newItem.Name"
                       placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control"
                       ng-model="service.newItem.Description"
                       placeholder="Enter description">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control"
                       ng-model="service.newItem.Email"
                       placeholder="Enter email for contact">
            </div>
            
            <button type="submit" class="btn btn-info btn-lg">Create</button>
        </form>
    </div>
    <!-- EDITING -->
    <div ng-if="service.isEditing" class="col-xs-12">
        <h4>Editing {{service.editedItem.Name}}</h4>
        <hr />
        <form class="edit-form" role="form"
              ng-submit="service.updateItem(service.editedItem)" novalidate>
            <div class="form-group">
                <label>Service Type</label>
                <input type="text" class="form-control"
                       ng-model="service.editedItem.ServiceType"
                       placeholder="Enter Service Type">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control"
                       ng-model="service.editedItem.Name"
                       placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control"
                       ng-model="service.editedItem.Description"
                       placeholder="Enter Description">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control"
                       ng-model="service.editedItem.Email"
                       placeholder="Enter Email">
            </div>
            
            <button type="submit" class="btn btn-info btn-lg">Save</button>
            <button type="button" class="btn btn-default btn-lg pull-right"
                    ng-click="service.cancelEditing()">
                Cancel
            </button>
        </form>
    </div>
</div>
